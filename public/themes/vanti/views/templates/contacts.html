{% extends('vanti::page') %}

{% import 'vanti::macro.form' as formMacro %}

{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="{{ page.form ? 'col-md-8' : 'col-md-12' }}">
                {{ page.content|raw }}

                <br /><br />

                <div class="embed-responsive embed-responsive-16by9">
                    <div class="map-overlay" onClick="style.pointerEvents='none'"></div>
                    <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10623.709971312315!2d10.73392544151955!3d45.284780169224796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDXCsDE2JzUzLjMiTiAxMMKwNDQnMDYuOCJF!5e0!3m2!1sit!2sit!4v1473502054134" allowfullscreen></iframe>
                </div>

                <br />
            </div>

            {% if page.form %}
                <div class="col-md-4">
                    <div class="well well-sm well-contact">
                        {{ formMacro.bootstrap(page.form, { align: 'vertical' }) }}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
